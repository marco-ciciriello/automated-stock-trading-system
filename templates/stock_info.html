{% extends "base.html" %}

{% block content %}

  <h1><a href="/">Stocks</a>
    <i class="angle double right icon"></i>
    {{ stock.name }}
    ({{ stock.symbol }})
  </h1>
  <table class="ui striped table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
      </tr>
    </thead>
    <tbody>
      {% for candle in candles %}
      <tr>
        <td>{{ candle.date }}</td>
        <td>{{ candle.open }}</td>
        <td>{{ candle.high }}</td>
        <td>{{ candle.low }}</td>
        <td>{{ candle.close }}</td>
        <td>{{ candle.volume }}</td>
      </tr>
      {% endfor %}
    </tbody>

{% endblock %}
